<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>待办事宜信息显示设置</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
</head>
<LINK href="../../css/webstyle.css" rel=stylesheet>
<script src='../scripts/DateSelector.js' language='javascript'></script>
<body>
<center>
  <hr color="#ffffff" size=1>
  <table width="550" border="0">
  <tr>
    <td width="544"><div class="pagetitle">设置信息显示方式</div>
      <hr color="#EDB363" size=1> <center>
          <table width="79%"  border="0" cellspacing="4" cellpadding="0" bordercolorlight="#C0C0C0" bordercolordark="#FFFFFF">
            <tr> 
              <td width="25%" height="30">显示方式： </td>
              <td width="75%" height="30"><input name="radiobutton" type="radio" value="radiobutton" checked>
                置顶显示； <input type="radio" name="radiobutton" value="radiobutton">
                取消置顶显示</td>
            </tr>
            <tr> 
              <td height="30">置顶截止时间：</td>
              <td height="30"><input type="text" name="dateFm" class="FormText" size="16" Disabled> 
                <input type="image" src="../../images/date.gif" onClick="fPopUpCalendarDlg(dateFm);return false;" name="image"> 
              </td>
            </tr>
            <tr> 
              <td colspan="2"><input name="checkbox" type="checkbox" value="checkbox" checked>
                置顶截止时间到来时自动取消置顶</td>
            </tr>
          </table>
        <hr color="#EDB363" size=1>
      </center>
</td>
  </tr>
</table>
</center>
<br>
<center>
  <table width="550"  border="0" cellpadding="0" cellspacing="0" bordercolorlight="#C0C0C0" bordercolordark="#FFFFFF">
  <tr> 
    <td width="38%" height="41"> <div align="right">
          <input type="submit" onClick="alert('保存该信息的显示方式设置！')" value="保存设置" name="a243" style="font-family: 宋体; font-size: 9pt; background-color: #EBEBEB; border: 1 solid #C0C0C0">
          <input type="submit" onClick="alert('重置搜索条件！')" value="重置" name="a24" style="font-family: 宋体; font-size: 9pt; background-color: #EBEBEB; border: 1 solid #C0C0C0">
          <input type="submit"  tabindex="1" onClick="window.close()" value="关闭" name="a242" style="font-family: 宋体; font-size: 9pt; background-color: #EBEBEB; border: 1 solid #C0C0C0">
        </div></td>
  </tr>
</table>
</center>
</body>
</html>
