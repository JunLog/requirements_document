<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>人员选择</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
</head>
<LINK href="js/rdj.css" rel=stylesheet>
<body>

<center>
  <table border="0" width="39%" cellspacing="0" cellpadding="0" bordercolorlight="#C0C0C0" bordercolordark="#FFFFFF">
  <tr bgcolor="#FFFFFF"> 
      <td height="21" colspan="4" align="center"><font color="#0099FF" size="4"><strong>人员选择</strong></font></td>
  </tr>
  <tr> 
    <td align="center"><div align="left">部门列表</div></td>
    <td align="center">&nbsp;</td>
    <td align="center"><div align="left">已选择列表</div></td>
  </tr>
  <tr> 
    <td width="116" align="center"><div align="left"> 
        <select name="select" style="width=222">
          <option selected>未选择</option>
          <option value="0">配送部</option>
          <option>市场部</option>
          <option>信息部</option>
          <option>综合管理部</option>
          <option>某某部</option>
        </select>
      </div></td>
    <td width="87" align="center">&nbsp;</td>
    <td width="513" rowspan="3" align="center"><div align="left"></div>
      <div align="left"> 
        <select name="select3" size="17" multiple style="width=222">
          <option>全部选择</option>
          <option>张三</option>
          <option>里四</option>
          <option>王五</option>
        </select>
      </div></td>
  </tr>
  <tr> 
    <td height="14" align="center"><div align="left">成员列表</div></td>
    <td align="center">&nbsp;</td>
  </tr>
  <tr> 
    <td height="188" align="center"> <div align="left"> 
        <select name="select2" size="15" multiple  style="width=222" >
          <option>全部选择</option>
          <option>张三</option>
          <option>里四</option>
          <option>王五</option>
        </select>
      </div></td>
      <td align="center"> <p> 
          <input type="submit" onClick="alert('把左边的选择添加到右边列表')" value="添加" name="a2422" style="font-family: 宋体; font-size: 9pt; background-color: #EBEBEB; border: 1 solid #C0C0C0">
        </p>
        <p> 
          <input type="submit" onClick="alert('删除右边列表选中的数据')" value="删除" name="a2423" style="font-family: 宋体; font-size: 9pt; background-color: #EBEBEB; border: 1 solid #C0C0C0">
        </p></td>
  </tr>
  <tr> 
      <td height="20" colspan="3" align="center"> 
        <div align="right">
          <input type="submit" onClick="alert('确定用户选择')" value="确定" name="a242" style="font-family: 宋体; font-size: 9pt; background-color: #EBEBEB; border: 1 solid #C0C0C0">
          <input type="submit" onClick="window.close()" value="取消" name="a24" style="font-family: 宋体; font-size: 9pt; background-color: #EBEBEB; border: 1 solid #C0C0C0">
        </div></td>
  </tr>
</table>
</center>

</body>
</html>
