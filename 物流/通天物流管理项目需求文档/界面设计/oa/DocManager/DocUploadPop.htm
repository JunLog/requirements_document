<body>
<center>
  <hr color="#ffffff" size=1>
  <table width="550" border="0">
  <tr>
    <td width="544"><div class="pagetitle">上传文档</div>
      <hr color="#EDB363" size=1> <center>
          <table width="79%"  border="0" cellspacing="4" cellpadding="0" bordercolorlight="#C0C0C0" bordercolordark="#FFFFFF">
            <tr> 
              <td>文档标题： </td>
              <td height="30"><input name="textfield" type="text" class="FormText" size="40"> 
                <font color="#FF0000">*</font></td>
            </tr>
            <tr> 
              <td >面向对象：</td>
              <td ><input name="textfield22" type="text" class="FormText" size="30" disabled> 
                <a href="#" onClick="javascript: window.showModalDialog('SelectObjectNew.htm',null,'dialogWidth:600px;dialogHeight:400px;center:1;scroll:0;help:0;status:0');">              
				<img src="../../images/friend.gif" width="16" height="16" border="0"></a>
				<font color="#FF0000">*</font> </td>
            </tr>
            <tr> 
              <td>文档类别：</td>
              <td><input type="text" class="FormText" name="orgtpname10222523" size="30" maxlength="20" disabled> 
                <a href="#" onClick="javascript: window.showModalDialog('SelectObjectNew.htm',null,'dialogWidth:600px;dialogHeight:400px;center:1;scroll:0;help:0;status:0');">
				<img src="../../images/replynow.gif" width="16" height="16" border="0"></a>
				<font color="#FF0000">*</font></td>
            </tr>
            <tr> 
              <td>关键字：</td>
              <td><input name="textfield2" type="text" class="FormText" size="40"> 
                <font color="#FF0000">*</font></td>
            </tr>
            <tr> 
              <td>摘要：</td>
              <td><textarea name="textarea2" cols="39" rows="3" class="FormText"></textarea>
                <font color="#FF0000">*</font></td>
            </tr>
            <tr> 
              <td>上传者：</td>
              <td><input name="textfield222" disabled disabledtype="text" class="FormText" value="某某部某某人（即当前操作者）" size="30"></td>
            </tr>
            <tr> 
              <td>上传文档：</td>
              <td><input name="file" type="file"  style="font-family: 宋体; font-size: 9pt; background-color: #EBEBEB; border: 1 solid #C0C0C0"  value="" size="40">
                <font color="#FF0000">*</font></td>
            </tr>
          </table>
        <hr color="#EDB363" size=1>
      </center>
</td>
  </tr>
</table>
</center>

<center>
  <table width="550"  border="0" cellpadding="0" cellspacing="0" bordercolorlight="#C0C0C0" bordercolordark="#FFFFFF">

          <input type="submit" onClick="alert('上传文档，保存相关信息！')" value="上传" name="a243" style="font-family: 宋体; font-size: 9pt; background-color: #EBEBEB; border: 1 solid #C0C0C0">
          <input type="submit" onClick="alert('清除已输入内容！')" value="清除" name="a24" style="font-family: 宋体; font-size: 9pt; background-color: #EBEBEB; border: 1 solid #C0C0C0">
          <input type="submit" onClick="window.close()" value="关闭" name="a242" style="font-family: 宋体; font-size: 9pt; background-color: #EBEBEB; border: 1 solid #C0C0C0">
        </div></td>
  </tr>
</table>
