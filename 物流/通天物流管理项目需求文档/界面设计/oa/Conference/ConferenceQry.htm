<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>会议信息搜索</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
</head>
<LINK href="../../css/webstyle.css" rel=stylesheet>
<script src='../scripts/DateSelector.js' language='javascript'></script>
<body>
<center>
  <hr color="#ffffff" size=1>
  <table width="550" border="0">
  <tr>
    <td width="544"><div class="pagetitle">搜索条件</div>
      <hr color="#EDB363" size=1> <center>
          <table width="79%"  border="0" cellspacing="4" cellpadding="0" bordercolorlight="#C0C0C0" bordercolordark="#FFFFFF">
            <tr> 
              <td height="30">主题： </td>
              <td height="30"><input name="textfield" type="text" class="FormText" size="40"> 
                <a href="#" onClick="javascript: window.showModalDialog('SelectObjectNew.htm',null,'dialogWidth:600px;dialogHeight:400px;center:1;scroll:0;help:0;status:0');"> 
                </a></td>
            </tr>
            <tr> 
              <td height="30">发起人：</td>
              <td height="30"><input name="textfield2" type="text" class="FormText" size="30"> 
                <a href="#" onClick="javascript: window.showModalDialog('SelectObjectNew.htm',null,'dialogWidth:600px;dialogHeight:400px;center:1;scroll:0;help:0;status:0');"> 
                <input name="imageField" type="image" src="../../images/friend.gif" width="16" height="16" border="0">
                </a></td>
            </tr>
            <tr> 
              <td height="30">所在部门：</td>
              <td height="30"><font size="2"> 
                <select name="select" style="width:220">
                  <option value="0" selected>未选择</option>
                  <option value="1">市场部</option>
                  <option value="2">人资部</option>
                  <option value="3">信息部</option>
                  <option value="4">配送部</option>
                </select>
                </font> </td>
            </tr>
            <tr> 
              <td>参加人：</td>
              <td><input name="textfield23" type="text" class="FormText" size="40"> 
                <a href="#" onClick="javascript: window.showModalDialog('SelectObjectNew.htm',null,'dialogWidth:600px;dialogHeight:400px;center:1;scroll:0;help:0;status:0');"> 
                <input name="imageField2" type="image" src="../../images/friend.gif" width="16" height="16" border="0">
                </a> </td>
            </tr>
            <tr> 
              <td>会议状态：</td>
              <td><font size="2"> 
                <select name="select2" style="width:124">
                  <option value="0" selected>未选择</option>
                  <option value="1">未审核</option>
                  <option value="2">已审核未召开</option>
                  <option value="3">会议进行中</option>
                  <option value="4">已结束</option>
                </select>
                </font> </td>
            </tr>
            <tr> 
              <td>会议纪要：</td>
              <td><font size="2"> 
                <select name="select2" style="width:124">
                  <option value="0" selected>未选择</option>
                  <option value="1">有</option>
                  <option value="2">无</option>
                </select>
                </font> </td>
            </tr>
            <tr> 
              <td>开始时间：</td>
              <td><input type="text" name="dateFm2" class="FormText" size="16" Disabled> 
                <input type="image" src="../../images/date.gif" onClick="fPopUpCalendarDlg(dateFm2);return false;" name="image2">
                到 
                <input name="dateTo2" type="text" class="FormText" size="16"  Disabled > 
                <input type="image" src="../../images/date.gif" onClick="fPopUpCalendarDlg(dateTo2);return false;" name="image2"> 
              </td>
            </tr>
            <tr> 
              <td>结束时间：</td>
              <td> <input type="text" name="dateFm3" class="FormText" size="16" Disabled> 
                <input type="image" src="../../images/date.gif" onClick="fPopUpCalendarDlg(dateFm3);return false;" name="image3">
                到 
                <input name="dateTo3" type="text" class="FormText" size="16"  Disabled > 
                <input type="image" src="../../images/date.gif" onClick="fPopUpCalendarDlg(dateTo3);return false;" name="image3"> 
              </td>
            </tr>
          </table>
        <hr color="#EDB363" size=1>
      </center>
</td>
  </tr>
</table>
</center>
<br>
<center>
  <table width="550"  border="0" cellpadding="0" cellspacing="0" bordercolorlight="#C0C0C0" bordercolordark="#FFFFFF">
  <tr> 
    <td width="38%" height="41"> <div align="right">
          <input type="submit" onClick="alert('搜索符合条件的信息，关闭搜索窗口！')" value="搜索" name="a243" style="font-family: 宋体; font-size: 9pt; background-color: #EBEBEB; border: 1 solid #C0C0C0">
          <input type="submit" onClick="alert('重置搜索条件！')" value="重置" name="a24" style="font-family: 宋体; font-size: 9pt; background-color: #EBEBEB; border: 1 solid #C0C0C0">
          <input type="submit" onClick="window.close()" value="关闭" name="a242" style="font-family: 宋体; font-size: 9pt; background-color: #EBEBEB; border: 1 solid #C0C0C0">
        </div></td>
  </tr>
</table>
</center>
</body>
</html>
