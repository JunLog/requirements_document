<html>

<head>
<meta http-equiv="Content-Language" content="zh-cn">
<meta name="GENERATOR" content="Microsoft FrontPage 5.0">
<meta name="ProgId" content="FrontPage.Editor.Document">
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>配件信息录入</title>
<LINK href="js/rdj.css" rel=stylesheet>
</head>

<body>

<p align="center"><b><span style="font-size: 12pt; color: #0099ff">配件库存信息调整</span></b></p>
    <form method="POST" action="--WEBBOT-SELF--">
      <!--webbot bot="SaveResults" u-file="fpweb:///_private/form_results.csv" s-format="TEXT/CSV" s-label-fields="TRUE" --><fieldset style="padding: 2">
      <legend>配件基本信息</legend>

<table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#111111" width="100%" id="AutoNumber1" height="109">
  <tr>
    <td width="25%" height="21" align="center">配件编号</td>
    <td width="25%" height="21">
    <input type="text" name="T1" size="20" value="BGHC0001"></td>
    <td width="25%" height="21" align="center">配件名称</td>
    <td width="25%" height="21">
    <input type="text" name="T1" size="20" value="打印纸"></td>
  </tr>
  <tr>
    <td width="25%" height="21" align="center">单位价格</td>
    <td width="25%" height="21">
    <input type="text" name="T1" size="20" value="550.00"></td>
    <td width="25%" height="21" align="center">配件类别</td>
    <td width="25%" height="21"><select size="1" name="D1">
    <option>办公耗材</option>
    </select></td>
  </tr>
  <tr>
    <td width="25%" height="21" align="center">规格型号</td>
    <td width="25%" height="21">
    <input type="text" name="T1" size="20" value="A4"></td>
    <td width="25%" height="21" align="center">配件单位</td>
    <td width="25%" height="21">
    <input type="text" name="T1" size="20" value="箱"></td>
  </tr>
  <tr>
    <td width="25%" height="21" align="center">库存下限</td>
    <td width="25%" height="21">
    <input type="text" name="T1" size="20" value="10"></td>
    <td width="25%" height="21">　</td>
    <td width="25%" height="21">　</td>
  </tr>
</table>
      </fieldset><fieldset style="padding: 2">
      <legend>库存信息</legend>

<table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#111111" width="100%" id="AutoNumber1" height="11">
  <tr>
    <td width="25%" height="1" align="center">库存数量</td>
    <td width="25%" height="1" align="center">
    <input name="T1" size="20" style="float: left" value="6"></td>
    <td width="25%" height="1" align="center">货位号</td>
    <td width="25%" height="1"><input type="text" name="T1" size="20" value="3"></td>
  </tr>
</table>
      </fieldset><fieldset style="padding: 2">
      <legend>调整库存</legend>

  <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#111111" width="100%" id="AutoNumber2">
    <tr>
      <td width="25%">冲入库数量</td>
      <td width="25%">
      <input type="text" name="T7" size="20" id="fp7" value="35"></td>
      <td width="25%">调整日期</td>
      <td width="25%">
      <input type="text" name="T9" size="20" id="fp9" value="2002-10-11"></td>
    </tr>
    <tr>
      <td width="25%">调整人</td>
      <td width="25%">
      <input type="text" name="T8" size="20" id="fp8" value="李学丰"></td>
      <td width="25%">货位号</td>
      <td width="25%">
      <input type="text" name="T10" size="20" id="fp10" value="3"></td>
    </tr>
    <tr>
      <td width="25%">调整原因</td>
      <td width="75%" colspan="3"><textarea rows="5" name="S1" cols="61">新入数量调整</textarea></td>
    </tr>
  </table>
      </fieldset><p align="center"><input type="submit" value="保存" name="B1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="button" value="关闭" name="aa" onclick="javascript:window.close()"></p>
</form>

</body>

</html>
