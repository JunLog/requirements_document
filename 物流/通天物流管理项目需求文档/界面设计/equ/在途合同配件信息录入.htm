<body>

<p align="center">
<span style="font-size:12pt; color:#0099ff"><b>在途合同配件信息录入</b></span></p>
<form method="POST" action="--WEBBOT-SELF--">
  <!--webbot bot="SaveResults" u-file="C:\Documents and Settings\Administrator\My Documents\设备管理页面设计\_private\form_results.csv" s-format="TEXT/CSV" s-label-fields="TRUE" --><fieldset style="padding: 2">
  <legend>配件基本信息</legend>
  <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#111111" width="100%" id="AutoNumber1">
    <tr>
      <td width="25%" align="center">配件编号</td>
      <td width="25%"><input type="text" name="T1" size="20"></td>
      <td width="25%" align="center">库存数量</td>
      <td width="25%"><input type="text" name="T2" size="20"></td>
    </tr>
    <tr>
      <td width="25%" align="center">配件名称</td>
      <td width="25%"><input type="text" name="T4" size="20"></td>
      <td width="25%" align="center">配件类别</td>
      <td width="25%"><input type="text" name="T3" size="20"></td>
    </tr>
    <tr>
      <td width="25%" align="center">规格型号</td>
      <td width="25%"><input type="text" name="T5" size="20"></td>
      <td width="25%" align="center">配件单位</td>
      <td width="25%"><input type="text" name="T6" size="20"></td>
    </tr>
  </table>
  </fieldset><fieldset style="padding: 2">
  <legend>在途合同配件信息</legend>
  <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#111111" width="100%" id="AutoNumber2" height="36">
    <tr>
      <td width="25%" height="19" align="center">合同编号</td>
      <td width="25%" height="19"><input type="text" name="T7" size="20"></td>
      <td width="25%" height="19" align="center">合同数量</td>
      <td width="25%" height="19"><input type="text" name="T8" size="20"></td>
    </tr>
    <tr>
      <td width="25%" height="16" align="center">预计到货日期</td>
      <td width="25%" height="16"><input type="text" name="T9" size="20"></td>
      <td width="25%" height="16" align="center"></td>
      <td width="25%" height="16"></td>
    </tr>
  </table>
  </fieldset><p align="center"><input type="submit" value="保存" name="B1">&nbsp;&nbsp;
  <input type="button" value="关闭" name="B2" onclick="javascript:window.close()"></p>
</form>
<p>　</p>
