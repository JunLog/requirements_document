<body>

<p align="center"><span style="color: #0099FF"><b>出库单详细</b></span></p>
<form method="POST" action="--WEBBOT-SELF--">
  <!--webbot bot="SaveResults" u-file="C:\Documents and Settings\Administrator\My Documents\设备管理页面设计\_private\form_results.csv" s-format="TEXT/CSV" s-label-fields="TRUE" --><fieldset style=" height: 77; padding: 2">
  <legend>
  <p align="left">配件基本信息</p>
  </legend>
  <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#111111" width="100%" id="AutoNumber1">
    <tr>
      <td width="25%" align="left">
      <p align="left">配件编号</td>
      <td width="25%">
      <p align="left"><input type="text" name="T1" size="20"></td>
      <td width="25%">
      <p align="left">库存数量</td>
      <td width="25%">
      <p align="left"><input type="text" name="T2" size="20"></td>
    </tr>
    <tr>
      <td width="25%" align="left">
      <p align="left">配件名称</td>
      <td width="25%">
      <p align="left"><input type="text" name="T4" size="20"></td>
      <td width="25%">
      <p align="left">配件类别</td>
      <td width="25%">
      <p align="left"><input type="text" name="T3" size="20"></td>
    </tr>
    <tr>
      <td width="25%" align="left">
      <p align="left">规格型号</td>
      <td width="25%">
      <p align="left"><input type="text" name="T5" size="20"></td>
      <td width="25%">
      <p align="left">配件单位</td>
      <td width="25%">
      <p align="left"><input type="text" name="T6" size="20"></td>
    </tr>
  </table>
  </fieldset><fieldset style="padding: 2">
  <legend>领用信息</legend>
  <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#111111" width="100%" id="AutoNumber2">
    <tr>
      <td width="25%">领用数量</td>
      <td width="25%"><input type="text" name="T8" size="20"></td>
      <td width="25%">领用人</td>
      <td width="25%"><input type="text" name="T9" size="20"></td>
    </tr>
    <tr>
      <td width="25%">领用时间</td>
      <td width="25%"><input type="text" name="T7" size="20"></td>
      <td width="25%">发货人</td>
      <td width="25%"><input type="text" name="T10" size="20"></td>
    </tr>
    <tr>
      <td width="25%">领用申请流程号</td>
      <td width="75%" colspan="3"><select size="1" name="D1">
      <option>打印纸领用申请(流程号23)</option>
      </select></td>
    </tr>
    <tr>
      <td width="25%">备注</td>
      <td width="75%" colspan="3"><textarea rows="5" name="S1" cols="62"></textarea></td>
    </tr>
  </table>
  </fieldset><p align="center">
  <input type="button" value="关闭" name="B2" onclick="javascript:window.close()"></p>
