<html xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office" xmlns="http://www.w3.org/TR/REC-html40">

<head>
<meta http-equiv="Content-Language" content="zh-cn">

<meta name="ProgId" content="FrontPage.Editor.Document">
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>设备维修信息录入</title>
<LINK href="js/rdj.css" rel=stylesheet>
</head>

<body>

<table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#111111" width="100%" id="AutoNumber1" height="465">
  <tr>
    <td width="100%" bgcolor="#EBEBEB" colspan="4" height="22">

<p align="center"><b><span style="font-size: 12pt; color: #0099ff">设备维修信息录入</span></b></p>
    </td>
    </tr>
  <tr>
    <td width="25%" bgcolor="#EBEBEB" height="21">编号</td>
    <td width="25%" height="21">
    <input type="text" name="T1" size="20" value="BG000211"></td>
    <td width="25%" bgcolor="#EBEBEB" height="21">设备名称</td>
    <td width="25%" height="21">
    <input type="text" name="T1" size="20" value="HP打印机"></td>
  </tr>
  <tr>
    <td width="25%" bgcolor="#EBEBEB" height="21">设备类型</td>
    <td width="25%" height="21"><select size="1" name="D1">
    <option>办公设备</option>
    </select></td>
    <td width="25%" bgcolor="#EBEBEB" height="21">设备型号</td>
    <td width="25%" height="21"><input type="text" name="T1" size="20"></td>
  </tr>
  <tr>
    <td width="25%" bgcolor="#EBEBEB" height="56">故障现象</td>
    <td width="75%" colspan="3" height="56"><textarea rows="4" name="S1" cols="69">卡纸</textarea></td>
  </tr>
  <tr>
    <td width="25%" bgcolor="#EBEBEB" height="56">故障原因</td>
    <td width="75%" colspan="3" height="56"><textarea rows="4" name="S1" cols="69">滚轴转动失灵。</textarea></td>
  </tr>
  <tr>
    <td width="25%" bgcolor="#EBEBEB" height="56">处理措施</td>
    <td width="75%" colspan="3" height="56"><textarea rows="4" name="S1" cols="69">更换转动零件</textarea></td>
  </tr>
  <tr>
    <td width="25%" bgcolor="#EBEBEB" height="56">维修结果</td>
    <td width="75%" colspan="3" height="56"><textarea rows="4" name="S1" cols="69">现已修好。
</textarea></td>
  </tr>
  <tr>
    <td width="25%" bgcolor="#EBEBEB" height="21">
    <input type="radio" value="V1" name="R1" checked>维修单位<input type="radio" value="V1" name="R1">维修班组</td>
    <td width="25%" height="21">
    <input type="text" name="T1" size="20" value="HP长沙分公司"></td>
    <td width="25%" bgcolor="#EBEBEB" height="21">维修人</td>
    <td width="25%" height="21">
    <input type="text" name="T1" size="20" value="王三丰"></td>
  </tr>
  <tr>
    <td width="25%" bgcolor="#EBEBEB" height="25">维修时间</td>
    <td width="75%" height="25" colspan="3">&nbsp;<input type="text" name="T1" size="20" value="2002-10-15"> 到 
    <input type="text" name="T1" size="20" value="2002-10-20"></td>
  </tr>
  <tr>
    <td width="25%" bgcolor="#EBEBEB" height="21">修好日期</td>
    <td width="25%" height="21">
    <input type="text" name="T1" size="20" value="2002-10-20"></td>
    <td width="25%" bgcolor="#EBEBEB" height="21">验收人员</td>
    <td width="25%" height="21">
    <input type="text" name="T1" size="20" value="陈戒"></td>
  </tr>
  <tr>
    <td width="25%" bgcolor="#EBEBEB" height="56">验收结果</td>
    <td width="75%" colspan="3" height="56"><textarea rows="4" name="S1" cols="69">很不错。修得很好。</textarea></td>
  </tr>
  <tr>
    <td width="25%" bgcolor="#EBEBEB" height="21">材料费</td>
    <td width="25%" height="21">
    <input type="text" name="T1" size="20" value="52.00"></td>
    <td width="25%" bgcolor="#EBEBEB" height="21">人工费</td>
    <td width="25%" height="21">
    <input type="text" name="T1" size="20" value="15.00"></td>
  </tr>
  <tr>
    <td width="25%" bgcolor="#EBEBEB" height="21">其他费</td>
    <td width="25%" height="21">
    <input type="text" name="T1" size="20" value="0.00"></td>
    <td width="25%" bgcolor="#EBEBEB" height="21">费用合计</td>
    <td width="25%" height="21">
    <input type="text" name="T1" size="20" value="67.00"></td>
  </tr>
</table>
<p align="center">
