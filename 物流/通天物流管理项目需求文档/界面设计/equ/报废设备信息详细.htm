<title>报废设备信息录入</title>

<body>

<table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#111111" width="100%" id="AutoNumber1" height="226">
  <tr>
    <td width="100%" bgcolor="#EBEBEB" colspan="4" height="24">

<p align="center"><b><span style="font-size: 12pt; color: #0099ff">报废设备信息详细</span></b></p>
    </td>
  </tr>
  <tr>
    <td width="25%" height="21" align="center">设备编号</td>
    <td width="25%" height="21"><input type="text" name="T1" size="20"></td>
    <td width="25%" height="21" align="center">设备名称</td>
    <td width="25%" height="21"><input type="text" name="T1" size="20"></td>
  </tr>
  <tr>
    <td width="25%" height="21" align="center">设备类型</td>
    <td width="25%" height="21"><input type="text" name="T1" size="20"></td>
    <td width="25%" height="21" align="center">设备型号</td>
    <td width="25%" height="21"><input type="text" name="T1" size="20"></td>
  </tr>
  <tr>
    <td width="25%" height="21" align="center">制造厂家</td>
    <td width="25%" height="21"><input type="text" name="T1" size="20"></td>
    <td width="25%" height="21" align="center">出厂编号</td>
    <td width="25%" height="21"><input type="text" name="T1" size="20"></td>
  </tr>
  <tr>
    <td width="25%" height="21" align="center">设备描述</td>
    <td width="25%" height="21"><input type="text" name="T1" size="20"></td>
    <td width="26%" height="21" align="center">报废申请流程</td>
    <td width="25%" height="21"><select size="1" name="D1">
    <option>003号叉车报废申请</option>
    </select></td>
  </tr>
  <tr>
    <td width="25%" height="21" align="center">使用部门 </td>
    <td width="25%" height="21"><input type="text" name="T1" size="20"></td>
    <td width="25%" height="21" align="center">启用日期</td>
    <td width="25%" height="21"><input type="text" name="T1" size="20"></td>
  </tr>
  <tr>
    <td width="25%" height="21" align="center">责任人</td>
    <td width="25%" height="21"><input type="text" name="T1" size="20"></td>
    <td width="25%" height="21" align="center">报废日期</td>
    <td width="25%" height="21"><input type="text" name="T1" size="20"></td>
  </tr>
  <tr>
    <td width="25%" height="69" align="center">报废原因</td>
    <td width="75%" colspan="3" height="69"><textarea rows="5" name="S1" cols="72"></textarea></td>
  </tr>
</table>
