<html xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office" xmlns="http://www.w3.org/TR/REC-html40">

<head>
<meta http-equiv="Content-Language" content="zh-cn">
<meta name="GENERATOR" content="Microsoft FrontPage 5.0">
<meta name="ProgId" content="FrontPage.Editor.Document">
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>设备信息修改</title>
<LINK href="js/rdj.css" rel=stylesheet>
</head>

<body>

<div align="center">
  <center>
<table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#111111" width="633" id="AutoNumber1" height="209">
  <tr>
    <td width="628" height="22" bgcolor="#EBEBEB" colspan="4">

<p align="center"><b><span style="font-size: 12pt; color: #0099ff">设备信息修改</span></b></p>
    </td>
    </tr>
  <tr>
    <td width="133" height="4">编号</td>
    <td width="169" height="4"><input type="text" name="T1" size="20"></td>
    <td width="128" height="4">设备名称</td>
    <td width="198" height="4"><input type="text" name="T1" size="20"></td>
  </tr>
  <tr>
    <td width="133" height="19">设备类型</td>
    <td width="169" height="19"><select size="1" name="D1">
    <option>办公设备</option>
    <option>厂房设备</option>
    </select></td>
    <td width="128" height="19">设备型号</td>
    <td width="198" height="19"><input type="text" name="T1" size="20"></td>
  </tr>
  <tr>
    <td width="133" height="18">制造厂家</td>
    <td width="169" height="18"><input type="text" name="T1" size="20"></td>
    <td width="128" height="18">出厂编号</td>
    <td width="198" height="18"><input type="text" name="T1" size="20"></td>
  </tr>
  <tr>
    <td width="133" height="19">供应商名称</td>
    <td width="495" height="19" colspan="3"><select size="1" name="D1">
    <option>湖南拓维信息系统股份有限公司</option>
    <option>HP 长沙分公司</option>
    </select></td>
  </tr>
  <tr>
    <td width="133" height="19">设备现状</td>
    <td width="169" height="19"><select size="1" name="D1">
    <option>使用</option>
    <option>封存</option>
    <option>报废</option>
    </select></td>
    <td width="128" height="19">启用日期</td>
    <td width="198" height="19"><input type="text" name="T1" size="20"></td>
  </tr>
  <tr>
    <td width="133" height="19">使用部门</td>
    <td width="169" height="19"><select size="1" name="D1">
    <option>人力资源部</option>
    <option>物业管理部</option>
    <option>财务部</option>
    </select></td>
    <td width="128" height="19">责任人员</td>
    <td width="198" height="19"><input type="text" name="T1" size="20"></td>
  </tr>
  <tr>
    <td width="133" height="16">原有价值</td>
    <td width="169" height="16"><input type="text" name="T1" size="20"></td>
    <td width="128" height="16">现估价</td>
    <td width="198" height="16"><input type="text" name="T1" size="20"></td>
  </tr>
  <tr>
    <td width="133" height="16">折旧年限</td>
    <td width="169" height="16"><input type="text" name="T1" size="20"></td>
    <td width="128" height="16">保养周期</td>
    <td width="198" height="16"><input type="text" name="T1" size="20">（天）</td>
  </tr>
  <tr>
    <td width="133" height="16">保养内容</td>
    <td width="497" height="16" colspan="3">
    <textarea rows="4" name="S1" cols="61"></textarea></td>
  </tr>
  <tr>
    <td width="133" height="16">设备附件</td>
    <td width="497" height="16" colspan="3">
    <textarea rows="4" name="S1" cols="61"></textarea></td>
  </tr>
  <tr>
    <td width="133" height="16">设备照片</td>
    <td width="497" height="16" colspan="3">
    <input type="file" name="F1" size="42"></td>
  </tr>
  <tr>
    <td width="133" height="16">设备电子资料</td>
    <td width="497" height="16" colspan="3">
    <input type="file" name="F1" size="42"></td>
  </tr>
  <tr>
    <td width="133" height="16">备注</td>
    <td width="497" height="16" colspan="3">
    <textarea rows="4" name="S1" cols="61"></textarea></td>
  </tr>
</table>
  </center>
</div>
<p align="center"><input type="submit" value="保存" name="B1">&nbsp;&nbsp;
<input type="submit" value="删除" name="B1">&nbsp;&nbsp;
<input type="button" value="关闭" name="B1" onclick="javascript:window.close()"></p>

</body>

</html>
